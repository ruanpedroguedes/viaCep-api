<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cadastro ApiCep</title>
 <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
  <section><h1>Cadastro</h1></section>
  <div id="coluna1">
          <input type="text" class="input" id="nome" placeholder="Nome">
          <input type="text" class="input" id="email" placeholder="Email">   
  </div>
  <div id="coluna2">
          <input type="number" class="input" id="cep" placeholder="Cep">
          <input type="text" class="input" id="endereco" placeholder="Endereço">
          <input type="text" class="input" id="number" placeholder="Número">
  </div>
  <div id="coluna3">
          <input type="text" class="input" id="bairro" placeholder="Bairro">
          <input type="text" class="input" id="cidade" placeholder="Cidade">
          <input type="text" class="input" id="estado" placeholder="Estado">
  </div>

  <span><button>Salvar</button></span>
  
<script src="assets/js/input.js"></script>
<script src="assets/js/cadastro.js"></script>
</body>
</html>
